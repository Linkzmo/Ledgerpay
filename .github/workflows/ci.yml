name: ci

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore Ledgerpay.sln

      - name: Lint (format)
        run: dotnet format Ledgerpay.sln --verify-no-changes --no-restore

      - name: Build
        run: dotnet build Ledgerpay.sln -c Release --no-restore

      - name: Test
        run: dotnet test Ledgerpay.sln -c Release --no-build --logger trx

      - name: Docker compose build
        run: docker compose -f infra/docker-compose.yml build
